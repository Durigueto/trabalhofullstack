<div class="page-wrapper">
  <div class="product-list-container">
    <div class="header-section">
      <div class="title-group">
        <h2>Catálogo de Produtos</h2>
        <p class="subtitle">Gerencie seu inventário de forma simples e eficiente</p>
      </div>
      <button mat-raised-button color="primary" (click)="addProduct()" class="add-button">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Novo Produto</span>
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element" class="id-cell"> #{{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element" class="name-cell">
            <strong>{{element.name}}</strong>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Detalhes </th>
          <td mat-cell *matCellDef="let element" class="description-cell">
            <span class="description-text">{{element.description || 'Sem descrição'}}</span>
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element" class="price-cell">
            <span class="price-tag">{{element.price | currency:'BRL'}}</span>
          </td>
        </ng-container> <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editProduct(element)" class="action-button"
              matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(element.id)" class="action-button"
              matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
