<div class="page-container">
  <div class="form-container">
    <mat-card class="product-card">
      <mat-card-header>
        <div class="header-content">
          <mat-card-title>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</mat-card-title>
          <mat-card-subtitle>Preencha os dados do produto</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-section">
            <mat-form-field appearance="outline">
              <mat-label>Nome do Produto</mat-label>
              <input matInput formControlName="name" required placeholder="Ex: Notebook Dell">
              <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                Nome é obrigatório
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Descrição</mat-label>
              <textarea matInput formControlName="description"
                placeholder="Ex: Notebook com processador i7, 16GB RAM..." rows="4"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Preço</mat-label>
              <input matInput type="number" formControlName="price" required placeholder="0.00" min="0" step="0.01">
              <span matPrefix>R$ &nbsp;</span>
              <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                Preço é obrigatório
              </mat-error>
              <mat-error *ngIf="productForm.get('price')?.hasError('min')">
                Preço deve ser maior que zero
              </mat-error>
            </mat-form-field>
          </div>

          <div class="button-row">
            <button mat-stroked-button type="button" (click)="onCancel()">
              Cancelar
            </button>
            <button mat-raised-button color="primary" type="submit"
              [disabled]="!productForm.valid || productForm.pristine">
              {{ isEditMode ? 'Atualizar' : 'Salvar' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
